name: flutter_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.1.1
  sqflite: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/images/profile_default0.png
    - lib/assets/images/profile_default1.png
  fonts:
    - family: SovMod
      fonts:
        - asset: lib/assets/fonts/SovMod.ttf
    - family: ViaodaLibre-Regular
      fonts:
        - asset: lib/assets/fonts/ViaodaLibre-Regular.ttf
    - family: Inter-Regular
      fonts:
        - asset: lib/assets/fonts/Inter-Regular.ttf
    - family: Inter-Medium
      fonts:
        - asset: lib/assets/fonts/Inter-Medium.ttf
    - family: Inter-Thin
      fonts:
        - asset: lib/assets/fonts/Inter-Thin.ttf
